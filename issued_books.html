<!DOCTYPE html>
<html lang="en">
<head>
    <title>Issued Books</title>
    <style>
        /* General Page Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    text-align: center;
    padding: 20px;
}

/* Heading Styles */
h1, h2 {
    color: #007BFF;
    margin-bottom: 15px;
}

/* Table Styling */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007BFF;
    color: white;
    text-transform: uppercase;
}

tr:hover {
    background-color: #f1f1f1;
}

/* Form Styling */
form {
    background: white;
    padding: 20px;
    margin: 20px auto;
    width: 50%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input, button {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

input:focus {
    border-color: #007BFF;
    outline: none;
}

/* Button Styling */
button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Issued Books</h1>
    <table border="1">
        <tr>
            <th>Book</th>
            <th>Member</th>
            <th>Issue Date</th>
        </tr>
        {% for book in issued_books %}
        <tr>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Issue a Book</h2>
    <form action="/issue" method="POST">
        <input type="number" name="book_id" placeholder="Book ID" required>
        <input type="number" name="member_id" placeholder="Member ID" required>
        <input type="date" name="issue_date" required>
        <button type="submit">Issue</button>
    </form>
    <h2>Return a Book</h2>
    <form action="{{url_for('return_book')}}" method="POST">
        <input type="number" name="book_id" placeholder="Book ID" required>
        <input type="number" name="member_id" placeholder="Member ID" required>
        <input type="date" name="return_date" required>
        <button type="submit">Return</button>
    </form>
</body>
</html>
